<div *ngIf="visible" class="dialog-container">
  <div class="dialog-wrapper">
    <div class="dialog-header">
      <h4 class="title">{{header}}</h4>
      <!-- <a class="btn-close" (click)="onClose()"></a> -->
    </div>
    <div class="dialog-body">
      {{content}}
    </div>
    <div class="dialog-footer">
      <button type="button" class="btn btn-default btn-success" (click)="onConfirm()">OK</button>
    </div>
  </div>
  <div class="overlay is-open"></div>
</div>
